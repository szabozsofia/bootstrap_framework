<!DOCTYPE html>
<html lang="HU">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Panelek</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">A Panel címe</h3>
      </div>
      <div class="panel-body">A panel tartalma</div>
      <div class="panel-footer">A panel alsó része</div>
    </div>
  </div>
  <!-- A .panel-heading és a .panel-footer részek szabadon elhagyhatóak-->
    <div class="container-fluid">
      <div class="panel panel-info">
        <div class="panel-body">A panel tartalma</div>
      </div>
    </div>
</body>
</html>
