<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Buttons</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <a class="btn btn-primary">Primary</a>
    <a class="btn btn-default">Default</a>
    <a class="btn btn-success">Success</a>
    <a class="btn btn-info">Info</a>
    <a class="btn btn-warning">Warning</a>
    <a class="btn btn-danger">Danger</a>
    <a class="btn btn-link">Link</a>     
  </div>
  <div class="jumbotron container-fluid">
    <a class="btn btn-primary btn-lg">Primary <span class="badge">5</span></a><!--Számláló beillesztése-->
    <a class="btn btn-default btn-md">Default</a>
    <a class="btn btn-success btn-sm">Success</a>
    <a class="btn btn-info btn-xs">Info</a>
  </div>
  <div class="container-fluid jumbotron">
    <button class="btn btn-primary btn-block">Wide button <span class="label label-default">Label</span></button><!--Címke beillesztése-->
  </div>
  <div class="container-fluid jumbotron">
    <button class="btn btn-primary btn-block">Wide button <span class="label label-success">Label</span></button><!--Címke beillesztése-->
  </div>
  <div class="container-fluid jumbotron">
    <button class="btn btn-primary btn-block">Search <span class="glyphicon glyphicon-search"></span></button><!--Ikonok beillesztése-->
  </div>
</body>
</html>
